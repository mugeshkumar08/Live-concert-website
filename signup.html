<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
    (function () {
        emailjs.init("R5EiOBTOvg3H19Uaf");
    })();
    </script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <link href="css/templatemo-festava-live.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
    <main>
        <header class="site-header">
            <div class="container">
                <div class="row">

                    <div class="col-lg-12 col-12 d-flex flex-wrap">
                        <p class="d-flex me-4 mb-0">
                            <i class="bi-person custom-icon me-2"></i>
                            <strong class="text-dark">Welcome to Music Festival 2024</strong>
                        </p>
                        <a class="backHome" href="index.html">Back to Home</a>
                    </div>
                </div>
            </div>
        </header>
    </main>

    <div class="wrapper">
        <!-- Login Form -->
        <div class="form-box login active">
            <h2>Login</h2>
            <form id="login-form">
                <div class="input-box">
                    <input type="text" id="login-email" required>
                    <label for="">Email</label>
                </div>
                <div class="input-box">
                    <input type="password" id="login-password" required>
                    <label for="">Password</label>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="linkTxt">
                    <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
                    <a href="#" class="forget-pass">Forgot password?</a>
                </div>
            </form>
        </div>

        <!-- Signup Form -->
        <div class="form-box register">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <div class="input-box">
                    <input type="text" name="name" id="signup-username" required>
                    <label for="">Name</label>
                </div>
                <div class="input-box">
                    <input type="email" name="email" id="signup-email" required>
                    <label for="">Email</label>
                </div>
                <div class="input-box">
                    <input type="password" name="password" id="signup-password" required>
                    <label for="">Password</label>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <div class="linkTxt">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>

        <!-- Forgot Password Form -->
        <div class="form-box forgot-password">
            <h2>Forgot Password</h2>
            <form id="forgot-password-form">
                <div class="input-box">
                    <input type="email" id="forgot-password-email" required>
                    <label for="">Email</label>
                </div>
                <button type="submit" class="btn">Send OTP</button>
            </form>
        </div>

        <!-- Reset Password Form -->
        <div class="form-box reset-password">
            <h2>Reset Password</h2>
            <form id="reset-password-form">
                <div class="input-box">
                    <input type="text" id="otp-input" required>
                    <label for="">Enter OTP</label>
                </div>
                <div class="input-box">
                    <input type="password" id="new-password" required>
                    <label for="">New Password</label>
                </div>
                <button type="submit" class="btn">Reset Password</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
    
            // Get form values
            const username = document.getElementById('signup-username').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value.trim();
    
            if (username && email && password) {
                // Store the signup details in localStorage
                const users = JSON.parse(localStorage.getItem('users')) || [];
                users.push({ name: username, email: email });
                localStorage.setItem('users', JSON.stringify(users));
    
                alert('Signup successful!');
    
                // Clear form fields after submission
                document.getElementById('signup-username').value = '';
                document.getElementById('signup-email').value = '';
                document.getElementById('signup-password').value = '';
            } else {
                alert('Please fill in all fields.');
            }
        });
    </script>
    

    <script src="./js/script.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.sticky.js"></script>
    <script src="js/click-scroll.js"></script>
    <script src="js/custom.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
