<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup and Login</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h2{
            color: white;
        }

        .form-container {
            padding: 30px;
            backdrop-filter: blur(4px) saturate(180%);
            -webkit-backdrop-filter: blur(4px) saturate(180%);
            background-color: rgba(17, 25, 40, 0.54);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.125);
            border-radius: 10px;
            width: 400px;
            text-align: center;
            position: absolute;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background-color: rgb(215, 223, 223);
        }

        .form-container button {
            padding: 10px;
            background-color: orangered;
            color: white;
            border: none;
            width: 100%;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
        }

        .form-container button:hover {
            background-color: rgb(162, 44, 1);
        }

        .toggle-link {
            display: block;
            margin: 10px 0;
            color: rgb(215, 223, 223);
            cursor: pointer;
        }

        video{
            width: 100%;
            height: 100%;
            object-fit: filled;
        }
    </style>
</head>
<body>
    <div class="video-wrap">
        <video autoplay="" loop="" muted="" class="custom-video" poster="">
            <source src="Assets/ani-clip.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="form-container" id="signup-form">
        <h2>Signup</h2>
        <input type="text" id="signup_name" placeholder="Full Name">
        <input type="email" id="signup_email" placeholder="Email">
        <input type="password" id="signup_password" placeholder="Password">
        <button onclick="signup()">Signup</button>
        <span class="toggle-link" onclick="showLoginForm()">Already have an account? Login</span>
    </div>

    <div class="form-container" id="login-form" style="display: none;">
        <h2>Login</h2>
        <input type="email" id="login_email" placeholder="Email">
        <input type="password" id="login_password" placeholder="Password">
        <button onclick="login()">Login</button>
        <span class="toggle-link" onclick="showSignupForm()">Don't have an account? Signup</span>
    </div>

    <script>
         function signup() {
            const name = document.getElementById('signup_name').value.trim();
            const email = document.getElementById('signup_email').value.trim().toLowerCase(); // Ensure email is lowercase
            const password = document.getElementById('signup_password').value.trim();

            if (name && email && password) {
                const users = JSON.parse(localStorage.getItem('users')) || [];

                // Check if the email is already used
                if (users.some(u => u.email === email)) {
                    alert('This email is already registered.');
                    return;
                }

                users.push({ name, email, password });
                localStorage.setItem('users', JSON.stringify(users));
                alert('Signup successful! Redirecting to dashboard...');
                window.location.href = 'admin1.html'; // Redirect to admin dashboard
            } else {
                alert('Please fill in all fields');
            }
        }

        function login() {
            const email = document.getElementById('login_email').value.trim().toLowerCase(); // Ensure email is lowercase
            const password = document.getElementById('login_password').value.trim();

            const users = JSON.parse(localStorage.getItem('users')) || [];

            // Find the user by email and password
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                localStorage.setItem('loggedInUser', email);
                alert('Login successful! Redirecting to dashboard...');
                window.location.href = 'admin1.html'; // Redirect to admin dashboard
            } else {
                alert('Invalid email or password');
            }
        }

        function showLoginForm() {
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }

        function showSignupForm() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
        }

        // Check if user is already logged in
        // if (localStorage.getItem('loggedInUser')) {
        //     window.location.href = 'admin1.html'; // Redirect to admin dashboard if logged in
        // }
    </script>
</body>
</html>
